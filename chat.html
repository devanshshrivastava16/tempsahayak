<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant - Safety & Emergency Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8bc5f5f8;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message.user span {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 20px;
        }
        .message.bot span {
            background-color: #ecf0f1;
            color: black;
            padding: 10px;
            border-radius: 20px;
        }
        .input-area {
            display: flex;
            padding: 10px;
        }
        .input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #34495e;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #8bc5f5f8;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .voice-btn {
            background-color: #e74c3c;
            margin-left: 10px;
        }
        .voice-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<header>
    <h1>Virtual Assistant - Safety & Emergency Services</h1>
</header>

<div class="container">
    <div class="chat-box" id="chat-box">
        <!-- Chat messages will be dynamically added here -->
        <div class="message bot">
            <span>Hello! I'm your virtual assistant. How can I help you today?</span>
        </div>
    </div>
    
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
        <button class="voice-btn" onclick="startSpeechToText()" id="voice-btn">üéôÔ∏è</button>
    </div>
</div>

<footer>
    <p>&copy; Virtual Assistant. All rights reserved.</p>
</footer>

<script>
    let recognition;

    // Check if the browser supports the Web Speech API
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('user-input').value = transcript;
            sendMessage();
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
        };
    } else {
        alert("Your browser does not support the Web Speech API. Please use Google Chrome.");
    }

    function startSpeechToText() {
        if (recognition) {
            recognition.start();
        }
    }

    function sendMessage() {
        const userInput = document.getElementById('user-input');
        const message = userInput.value.trim();
        
        if (message === '') return;

        // Append user message to chat box
        appendMessage(message, 'user');

        // Clear input field
        userInput.value = '';

        // Simulate bot response (you can replace this with actual API calls)
        setTimeout(() => {
            let botResponse = getBotResponse(message);
            appendMessage(botResponse, 'bot');
        }, 500);
    }

    function appendMessage(message, sender) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        messageElement.innerHTML = `<span>${message}</span>`;
        chatBox.appendChild(messageElement);

        // Scroll to the bottom of the chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotResponse(userMessage) {
        userMessage = userMessage.toLowerCase();

        if (userMessage.includes('help')) {
            return "Sure! Here are some general safety guidelines: Always stay aware of your surroundings, keep emergency contacts saved in your phone, and avoid walking alone at night.";
        } else if (userMessage.includes('emergency') || userMessage.includes('contact')) {
            return "Here are some emergency contacts based on your location: Police - 100, Fire - 101, Ambulance - 108. Please ensure you are in a safe location before calling.";
        } else if (userMessage.includes('location')) {
            return "To provide location-based services, please allow access to your location. You can do this by enabling location services on your device.";
        } else {
            return "I'm sorry, I didn't understand that. Could you please clarify?";
        }
    }

    // Add event listener for the Enter key
    document.getElementById('user-input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent form submission or other default behavior
            sendMessage();
        }
    });
</script>

</body>
</html>
